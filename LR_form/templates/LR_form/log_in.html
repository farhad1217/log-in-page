<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIN Form</title>
</head>
<body>
    <form action="login" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.label_tag }} 
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <input type="submit" value="submit">
    </form>
</body>
</html>
